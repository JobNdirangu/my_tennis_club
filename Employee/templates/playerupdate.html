<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player</title>
    {% extends 'sidebar.html' %}
</head>
<body class="container-fluid">
    
{% block content %}
<form action="{% url 'update_player' player.player_id %}" method="post" class="post-form card p-5 bg-light mt-5 col-md-8">
    {% csrf_token %}
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-6">
            <h3 class="text-primary">Update Player Details</h3>
        </div>
    </div>

    <div class="form-group row">
        <label for="id_first_name" class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-6">
            <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ player.first_name }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_last_name" class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-6">
            <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ player.last_name }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_age" class="col-sm-4 col-form-label">Age</label>
        <div class="col-sm-6">
            <input type="number" id="id_age" name="age" class="form-control" value="{{ player.age }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_address" class="col-sm-4 col-form-label">Address</label>
        <div class="col-sm-6">
            <input type="text" id="id_address" name="address" class="form-control" value="{{ player.address }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-6">
            <input type="email" id="id_email" name="email" class="form-control" value="{{ player.email }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="id_trainer_id" class="col-sm-4 col-form-label">Trainer ID</label>
        <div class="col-sm-6">
            <select name="trainer_id" id="id_trainer_id" class="form-control">
                {% for trainer in trainers %}
                    <option value="{{ trainer.id }}" {% if trainer.id == player.trainer_id.id %} selected {% endif %}>{{ trainer.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Club ID</label>
        <div class="col-sm-6">
            <select name="club_id" class="form-control">
                {% for club in clubs %}
                    <option value="{{ club.clud_id }}" {% if club.clud_id == player.club.club_name %} selected {% endif %}>{{ club.club_name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>


    <div class="form-group row">
        <label for="id_dob" class="col-sm-4 col-form-label">Date of Birth</label>
        <div class="col-sm-6">
            <input type="date" id="id_dob" name="dob" class="form-control" value="{{ player.dob|date:'Y-m-d'  }}">
        </div>
    </div>
    <button class="btn btn-outline-success col-sm-4" type="submit">Save Changes</button>
</form>
{% endblock %}

</body>
</html>
