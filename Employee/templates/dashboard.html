{% extends 'sidebar.html'%} {% block content %}
<style>
    .cardbg1 {
        background-color: rgba(18, 116, 197, 0.774);
        color: rgb(235, 239, 243);
        margin: 10px;
    }

    .cardbg2 {
        background-color: rgba(78, 91, 116, 0.774);
        color: rgb(235, 239, 243);
        margin: 10px;
    }
</style>
<div class="container-fluid">
    <h1 class="text-info mt-5 mb-3">Dashboard</h1>
    <section class="row">
        <div class="card cardbg1 col-md-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-9">
                        <h4>Registered</h4>
                        <h5>Employees</h5>
                    </div>
                    <div class="col-md-3">
                        <i class="fas fa-user fa-fw me-3" style="font-size: xx-large; text-align: left"></i>
                        <span style="font-size: xx-large; text-align: right">{{player_count}}</span>
                    </div>
                </div>
                <div></div>
            </div>
        </div>

        <div class="card cardbg2 col-md-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-9">
                        <h4>Registered</h4>
                        <h5>players</h5>
                    </div>
                    <div class="col-md-3">
                        <i class="fas fa-user fa-fw me-3" style="font-size: xx-large; text-align: left"></i>
                        <span style="font-size: xx-large; text-align: right">{{employees_count}}</span>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="card cardbg1 col-md-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Total</h4>
                        <h5>Amount</h5>
                    </div>
                    <div class="col-md-6">
                        <i class="fas fa-user fa-fw me-3" style="font-size: xx-large; text-align: left"></i> <br>
                        <span style="font-size: x-large; text-align: right">{{payment_sum}}</span>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
