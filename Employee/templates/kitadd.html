<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Kit</title>
    {% extends 'sidebar.html' %}
</head>
<body class="container-fluid">
    {% block content %}
    
   <form action="{% url 'kitadd' %}" method="post" class="card p-5 bg-light mt-5 col-md-8">
       {% csrf_token %}
       <div class="form-group row">
           <label class="col-sm-1 col-form-label"></label>
           <div class="col-sm-6">
               <h3 class="text-primary">Enter Kit Details</h3>
           </div>
       </div>

       <div class="form-group row">
           <label for="id_first_name" class="col-sm-4 col-form-label">Kit Name</label>
           <div class="col-sm-6">
               {{ form.kit_name }}
           </div>
       </div>
       <div class="form-group row">
           <label for="id_last_name" class="col-sm-4 col-form-label">Player Name</label>
           <div class="col-sm-6">
               {{ form.player_id }}
           </div>
       </div>
       <div class="form-group row">
           <label for="id_age" class="col-sm-4 col-form-label">Collection Date</label>
           <div class="col-sm-6">
               {{ form.collection_date }}
           </div>
       </div>
       <button class="btn btn-primary" type="submit">Submit</button>
   </form>
   {% endblock %}
</body>
</html>
