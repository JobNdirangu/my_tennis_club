    <title>Tennis Players Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .card-text {
            text-align: center;
        }
    </style>
</head>
